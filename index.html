<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Picker Wheel</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Pengaturan umum untuk halaman */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        /* Container utama */
        .container {
            margin-top: 30px;
            padding: 0 10px;
        }

        /* Menyesuaikan ukuran canvas agar responsif */
        canvas {
            border: 2px solid #ddd;
            border-radius: 50%;
            margin: 20px auto;
            display: block;
            max-width: 100%;
            height: auto;
        }

        /* Tampilan kontrol (tombol dan input) */
        .controls {
            margin-top: 20px;
        }

        input {
            padding: 10px;
            font-size: 14px;
            width: 100%;
            max-width: 250px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 15px;
            font-size: 14px;
            margin: 5px;
            cursor: pointer;
            width: 100%;
            max-width: 250px;
            box-sizing: border-box;
        }

        /* Menambahkan batas bawah pada tombol agar lebih rapi */
        button:last-child {
            margin-bottom: 20px;
        }

        /* Tampilan hasil di bawah roda */
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        /* Modal Pop-up */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Tombol untuk menghapus histori */
        #clearHistoryButton {
            padding: 10px 15px;
            font-size: 14px;
            margin-top: 10px;
            cursor: pointer;
            width: 100%;
            max-width: 250px;
            background-color: #FF6347;
            color: white;
            border: none;
            border-radius: 5px;
        }

        #clearHistoryButton:hover {
            background-color: #FF4500;
        }

        /* Tampilan untuk daftar histori */
        #historyList {
            list-style-type: none;
            padding: 0;
        }

        #historyList li {
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }

        /* Responsif untuk ponsel */
        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }

            input, button {
                font-size: 16px;
                width: 90%;
            }

            canvas {
                width: 90%; /* Menyesuaikan canvas dengan ukuran ponsel */
                height: auto;
            }
        }

        /* Dark mode styling */
        body.dark-mode {
            background-color: #121212;
            color: white;
        }

        button.dark-mode {
            background-color: #333;
            color: white;
        }

        /* Statistik */
        #statistics {
            margin-top: 20px;
            font-size: 16px;
            color: #555;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Random Picker Wheel</h1>

        <!-- Canvas untuk roda berada di atas tombol -->
        <canvas id="wheelCanvas" width="500" height="500"></canvas>

        <!-- Kolom Input Nama -->
        <input type="text" id="itemInput" placeholder="Enter a name">

        <!-- Tombol Add, Spin, Remove Last, View History -->
        <button id="addButton">Add</button>
        <button id="spinButton">Spin</button>
        <button id="removeButton">Remove Last</button>
        <button id="viewHistoryButton">View History</button>

        <!-- Tombol Reset, Pilih File, Import, Export, Toggle Dark Mode -->
        <button id="resetButton">Reset Wheel</button>
        <input type="file" id="importFile" accept=".txt,.json">
        <button id="importButton">Import Items</button>
        <button id="exportButton">Export Items</button>
        <button id="toggleThemeButton">Toggle Dark Mode</button>

        <div id="result"></div>
    </div>

    <!-- Modal untuk hasil spin -->
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalResult">Result: </p>
            <div id="modalButtons">
                <button id="deleteButton">Delete From Wheel</button>
                <button id="cancelButton">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Modal untuk histori -->
    <div id="historyModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>History</h3>
            <ul id="historyList">
                <li>Tidak ada histori yang ditemukan</li>
            </ul>

            <button id="clearHistoryButton">Clear History</button>
        </div>
    </div>

    <script src="script.js"></script>
